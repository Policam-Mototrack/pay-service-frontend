<app-page-container>
  <app-back-button text="← Вернуться назад"></app-back-button>

  <div class="payment-status-page">
    <app-payment-status-modal
      [purchaseUuid]="purchaseUuid"
      [product]="purchaseProduct"
      [status]="paymentStatusService.purchase()?.paymentStatus"
      [email]="paymentStatusService.purchase()?.payerEmail"
      [statusActions]="getPaymentStatusActions() "
      (onPurchasePageClick)="navigateToPurchasePage($event)"
      (getAction)="setAction($event)"
    ></app-payment-status-modal>
  </div>
</app-page-container>
