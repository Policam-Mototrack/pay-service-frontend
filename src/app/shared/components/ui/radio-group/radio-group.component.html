<div class="radio-group">
  <label class="radio-group__label">
    {{ label() }}
    @if (required()) {
    <span class="radio-group__required">*</span>
    }
  </label>

  <div class="radio-group__options" [class.radio-group__options--error]="hasError()">
    @for (option of options(); track option.value) {
    <label class="radio-group__option" [class.radio-group__option--error]="hasError()">
      <input type="radio" [formControl]="control()" [name]="name()" [value]="option.value" class="radio-group__input" />
      <span class="radio-group__label-text">{{ option.label }}</span>
    </label>
    }
  </div>

  @if (hasError() && errorMessage()) {
  <p class="radio-group__error">{{ errorMessage() }}</p>
  }
</div>
