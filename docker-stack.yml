version: '3.8'

services:
  pay-service-frontend:
    image: moskowpsix/pay-service-frontend:${TAG:-prod}
    # Убираем прямой проброс портов - Traefik будет маршрутизировать трафик
    # ports:
    #   - '80:80'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pay-front.rule=Host(`pay-service.moto.vokrug.city`)"
      - "traefik.http.routers.pay-front.entrypoints=websecure"
      - "traefik.http.routers.pay-front.tls.certresolver=myresolver"
      - "traefik.http.routers.pay-front.service=pay-front-service"
      - "traefik.http.services.pay-front-service.loadbalancer.server.port=80"
      # HTTP router для ACME challenge (без SSL)
      - "traefik.http.routers.pay-front-http.rule=Host(`pay-service.moto.vokrug.city`)"
      - "traefik.http.routers.pay-front-http.entrypoints=web"
      - "traefik.http.routers.pay-front-http.service=pay-front-service"
      - "traefik.http.routers.pay-front-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.docker.network=frontend-network"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 30s
      rollback_config:
        parallelism: 1
        delay: 0s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - frontend-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  frontend-network:
    driver: overlay
    attachable: true


